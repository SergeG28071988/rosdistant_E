{% extends 'base.html' %}

{% block title %}
{{ citie.name}}
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">{{ citie.name}}</h1><br>
  <div class="alert alert-info">    
    <h2>Численность населения: {{ citie.population }}</h2>
    <a href="{% url 'delete_city' citie.pk %}" class="btn btn-danger">Удалить</a>  
    <a href="{% url 'edit_city' citie.pk %}" class="btn btn-success">Изменить</a>  
  </div>     
</div>
{% endblock %}
