{% extends 'base.html' %}

{% block title %}
{{ country.name}}
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">{{ country.name}}</h1><br>
  <div class="alert alert-info">   
    <h2>Площадь: {{ country.area }}</h2> 
    <h2>Численность населения: {{ country.population }}</h2>
    <h2>Город: {{ country.city }}</h2>
    <a href="{% url 'delete_country' country.pk %}" class="btn btn-danger">Удалить</a>  
    <a href="{% url 'edit_country' country.pk %}" class="btn btn-success">Изменить</a>  
  </div>     
</div>
{% endblock %}
